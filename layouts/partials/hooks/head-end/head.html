<style>
  /* 1. 强制设置背景 - 这次用稍深一点的“科技灰”，肉眼绝对能分辨 */
  body, html {
    background-color: #e6e9f0 !important;
    /* 为了效果更明显，加一个微妙的渐变 */
    background: linear-gradient(to bottom, #e6e9f0 0%, #f6f8fb 100%) !important;
    background-attachment: fixed !important; /* 背景固定不动 */
    min-height: 100vh;
  }

  /* 2. 【核心修复】把挡在上面的遮罩层变成透明 */
  /* 如果不加这一行，有些模板会铺一层白色在最上面，导致背景色不显示 */
  .page-wrapper, .page-body {
    background: transparent !important;
    background-color: transparent !important;
  }

  /* 3. 让内容卡片变成亮白色，形成鲜明对比 */
  /* 这样你的论文、简介就会像“悬浮”在灰色背景上一样 */
  .card, 
  .pub-card, 
  .article-container, 
  .resume-biography-3, 
  .blox-collection,
  section#about,
  #services {
    background-color: #ffffff !important;
    border-radius: 10px;
    padding: 25px;
    margin-bottom: 30px;
    /* 加重一点阴影，立体感更强 */
    box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
  }

  /* 4. 修复深色模式（防止变成黑底白字时很难看） */
  @media (prefers-color-scheme: dark) {
    body {
      background: #1a1a1a !important;
    }
    .card, section#about {
      background-color: #2d2d2d !important;
    }
  }
</style>
