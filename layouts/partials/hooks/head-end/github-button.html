<script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- 终极样式注入：基于标签 Tag 的覆盖 -->
<style>
  /* ==============================================
     1. 全局背景颜色 (强制覆盖 Tailwind bg-white)
     ============================================== */
  html, body {
    background-color: #f3f4f6 !important; /* 浅灰色背景 */
  }

  /* 找到那个挡住背景的白色大盒子，把它变透明 */
  /* 通常 Tailwind 模板会给 body 下的第一级 div 加白色背景 */
  body > div:first-of-type,
  main {
    background-color: transparent !important;
    background: transparent !important;
  }

  /* ==============================================
     2. 内容卡片化 (让每个 Section 变白悬浮)
     ============================================== */
  /* 直接针对 section 标签，不猜类名了 */
  section {
    background-color: #ffffff !important;
    margin-top: 20px !important;
    margin-bottom: 40px !important;
    padding: 30px !important;
    border-radius: 16px !important;
    /* 加上投影让它浮起来 */
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
  }

  /* 修复：About 个人简介部分有时候不是 section */
  div[id^="about"] {
    background-color: #ffffff !important;
    border-radius: 16px !important;
    padding: 30px !important;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
  }

  /* ==============================================
     3. 导航栏按钮 (胶囊风格) - 针对标签
     ============================================== */
  /* 逻辑：找到 header 里的 nav 里的 ul 里的 li 里的 a 标签 */
  header nav ul li a {
    background-color: #e5e7eb !important; /* 按钮默认背景：浅灰 */
    color: #1f2937 !important;           /* 文字深灰 */
    border-radius: 9999px !important;    /* 胶囊圆角 */
    padding: 8px 16px !important;        /* 内边距 */
    margin: 0 4px !important;            /* 按钮间距 */
    font-weight: 600 !important;
    text-decoration: none !important;
    transition: all 0.3s ease !important;
  }

  /* 排除 Logo (通常 Logo 也是个 a 标签，但不希望它变胶囊) */
  header nav > a:first-child,
  header nav div > a:first-child {
    background-color: transparent !important;
    padding: 0 !important;
    box-shadow: none !important;
  }

  /* 鼠标悬停效果 */
  header nav ul li a:hover {
    background-color: #4f46e5 !important; /* 悬停变蓝 */
    color: #ffffff !important;            /* 文字变白 */
    transform: translateY(-2px);          /* 微微上浮 */
    box-shadow: 0 4px 6px rgba(0,0,0,0.1) !important;
  }

  /* ==============================================
     4. 导航栏容器本身
     ============================================== */
  /* 确保导航栏本身是纯白底色，不然透过它看到灰色背景会很丑 */
  header, header nav {
    background-color: rgba(255, 255, 255, 0.9) !important;
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(0,0,0,0.05);
  }
</style>
